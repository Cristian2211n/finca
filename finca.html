<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finca - Evento en la Finca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .finca-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .finca-gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            font-size: 1.2rem;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Descubre la Finca</h1>
    </div>

    <div class="finca-gallery">
        <img src="finca1.jpg" alt=" 1">
        <img src="finca2.jpg" alt=" 2">
        <img src="finca3.jpg" alt=" 3">
    </div>

    <div class="info">
        <p><strong>Actividades:</strong> Caminatas por la finca, juegos, y una gran fiesta nocturna.</p>
        <p><strong>Horario de comida:</strong> 1:00 PM - 3:00 PM</p>
        <p><strong>Ubicación:</strong> Finca Los Amigos, Km 15, Carretera X. ¡Nos vemos allí!</p>
    </div>

    <div class="back-link">
        <a href="index.html">Volver al Inicio</a>
    </div>

</body>
</html>
